            <h2>概要</h2>
            <p>中高生の学生団体が一堂に会し、意見交換や情報共有、ネットワーキングを行う機会を提供する。</p>
        </section>
        <section id="background">
            <h2>企画背景</h2>
            <p>大学生が運営する学生団体間の交流の場は存在するが、中高生が運営する団体間の交流の場はほとんどない。中高生も同じように意見交換や情報共有、ネットワーキングができる場が必要であると感じた。そこで、中高生が運営する団体同士が交流できるオンラインイベントを企画した。</p>
