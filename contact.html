<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ - 全国中高生学生団体サミット</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo-placeholder.png" alt="サミットロゴ" class="logo">
        </div>
        <nav>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="about.html">概要と背景</a></li>
                <li><a href="event.html">イベント詳細</a></li>
                <li><a href="members.html">運営メンバー紹介</a></li>
                <li><a href="contact.html">お問い合わせ</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="contact">
            <h2>お問い合わせ</h2>
            <form>
                <label for="name">名前</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">メッセージ</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">送信</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 全国中高生学生団体サミット</p>
    </footer>
</body>
</html>
